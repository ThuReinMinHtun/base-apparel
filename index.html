<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/style/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-1 flex justify-center items-center min-h-screen w-full flex-col"
  >
    <section
      class="container mx-auto flex flex-col md:flex-row items-center w-full"
    >
      <div
        class="min-h-screen w-full md:w-3/5 relative flex flex-col items-center justify-center md:items-start z-1 back-image"
      >
        <div class="p-8 md:p-0 mb-10 md:mb-0">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="absolute top-10 md:top-18 left-10 md:left-20"
          />
        </div>
        <div class="w-full h-full md:hidden">
          <img
            class="w-full h-full object-cover object-center"
            src="./images/hero-mobile.jpg"
            alt="coming soon photo"
          />
        </div>
        <div
          class="flex flex-col justify-center items-center md:items-start text-center md:text-left p-8 md:p-12 w-full leading-5 mt-5"
        >
          <h1 class="text-5xl md:text-6xl font-light text-color uppercase mb-2">
            We're
          </h1>
          <h1
            class="text-5xl md:text-6xl font-semibold text-color-1 uppercase mb-2"
          >
            coming <br />
            soon
          </h1>
          <p class="text-color text-sm leading-6 mt-5 w-[70%] md:w-full">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form
          id="form"
            action="#"
            class="mt-8 relative flex items-center w-full max-w-md relative"
          >
            <input
            id="email-input"
              type="email"
              placeholder="Email Address"
              class="flex-1 p-4 border-color focus:outline-none"
            />
            <button
              type="submit"
              class="w-[85px] bg-gradient-to-r from-[#f8bfbf] via-[#F4A9A9] to-[#ee8c8c] text-white p-4 rounded-[2rem] shadow-lg shadow-[#F4A9A9] focus:outline-none absolute right-0 flex items-center justify-center"
            >
              <img
                src="./images/icon-arrow.svg"
                alt="icon-arrow"
                class="w-[20px] h-[20px] object-contain"
              />
            </button>
            <div id="error-icon" class="w-[20px] h-[20px] absolute right-[90px] hidden">
              <img
                src="./images/icon-error.svg"
                alt="icon-error"
                class="w-[20px] h-[20px] object-contain"
              />
            </div>
            <p id="error-text" class="text-red-500 text-sm absolute left-[10px] top-16 hidden ">Please provide a valid email address</p>
          </form>
        </div>
      </div>
      <div
        class="w-2/5 h-screen md:block hidden flex md:items-end justify-center"
      >
        <img
          src="./images/hero-desktop.jpg"
          alt="coming soon"
          class="w-full h-full object-cover object-center"
        />
      </div>
    </section>

    <footer>
      <p class="attribution text-red-500 text-sm mt-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Thu Rein</a>.
      </p>
    </footer>

    <script src="./src/js/main.js"></script>
  </body>
</html>
