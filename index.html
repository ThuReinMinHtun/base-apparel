<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/style/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-1 flex justify-center items-center min-h-screen flex-col"
  >
    <section class="container mx-auto flex flex-col md:flex-row items-center min-h-screen w-full">
      <div
        class="min-h-screen md:w-1/2 relative flex flex-col items-center justify-center md:items-start  z-10 back-image"
      >
        <img src="./images/logo.svg" alt="logo" class=" absolute top-[80px] left-[100px]" />
        <div class="p-12 mx-12 leading-5">
          <h1 class="text-5xl md:text-6xl font-light text-color uppercase mb-2">
            We're
          </h1>
          <h1 class="text-5xl md:text-6xl font-semibold text-color-1 uppercase mb-2">
            coming soon
          </h1>
          <p class="text-color text-sm leading-6 mt-5">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
        </div>
      </div>
    </section>

    Email Address

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
